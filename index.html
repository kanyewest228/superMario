<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mario</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/main.js"></script>
    <script defer src="assets/js/game.js"></script>
</head>
<body>
<div class="pause">
    <h1>Pause</h1>
    <p>Press [Esc] to continue</p>
</div>
<main>
    <div id="start" class="panel df">
        <div class="start-panel">
            <div class="characterChoose">
                <h1>Super Mario</h1>
                <h3>Select a character</h3>
                <form>
                    <div class="characters">
                        <input type="image" src="assets/img/mario-stay.png" value="mario" alt="mario" class="character" draggable="false">
                        <input type="image" src="assets/img/luigi-stay.png" value="luigi" alt="luigi" class="character" draggable="false">
                    </div>
                    <input type="text" id="nameInput" placeholder="Username" class="usernameInput" style="font-family: 'Mario', sans-serif;" autocomplete="off">
                    <input type="submit" class="btn" id="startGame" value="START">
                </form>
            </div>
        </div>
    </div>
    <div id="game" class="d-none">
        <div class="info df">
            <div class="df fdc jcc">
                <span>Name: <span id="name">Name</span></span>
            </div>
            <div class="df fdc jcc">
                <span>HP: <span id="hp">20</span></span>
            </div>
            <div class="df fdc jcc">
                <span>Points: <span id="points">0</span></span>
            </div>
            <div class="df fdc jcc">
                <span>Stopwatch: <span id="timer">00:00</span></span>
            </div>
        </div>
        <div class="elements">

        </div>
    </div>
    <div id="end"></div>
</main>
<div class="floor"></div>
</body>
</html>
