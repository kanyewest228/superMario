<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mario</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/main.js"></script>
    <script defer src="assets/js/game.js"></script>
</head>
<body>
<div class="pause">
    <h1>Пауза</h1>
    <p>Нажмите [Esc] для отключения</p>
</div>
<main>
    <div id="start" class="panel df">
        <div class="start-panel">
            <div class="characterChoose">
                <h1>Super Mario</h1>
                <h3>Select a character</h3>
                <form>
                    <div class="characters">
                        <input type="image" src="assets/img/mario-stay.png" value="mario" alt="mario" class="character">
                        <input type="image" src="assets/img/luigi-stay.png" value="luigi" alt="luigi" class="character">
                    </div>
                    <input type="text" id="nameInput" placeholder="Username" class="usernameInput">
                    <input type="submit" class="btn" id="startGame" value="START">
                </form>
            </div>
        </div>
    </div>
    <div id="game" class="d-none">
    </div>
</main>
<div class="floor"></div>
</body>
</html>
